<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fariha-weather-app</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="">
          <input type="search" placeholder="enter a city .." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Leeds</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
        </div>
        <div><p>⛅12°C</p></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/fr-sh" target="_blank">Fariha Shahzad</a>
        is open sourced on
        <a href="https://github.com/fr-sh/Fariha-Weather-App" target="_blank"
          >Git Hub</a
        >
        and hosted on
        <a href="https://fariha-weather-app.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
